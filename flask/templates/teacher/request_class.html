{% extends "layout.html" %}

{% block title %}Request New Class{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Request New Class</h1>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="class_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Class Name *
                    </label>
                    <input type="text" 
                           id="class_name" 
                           name="class_name" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Class 11A, Mathematics Advanced">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" 
                              name="description" 
                              rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Describe the class, subjects covered, etc."></textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('teacher_dashboard') }}" 
                       class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
