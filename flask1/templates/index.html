<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Face Recognition Attendance System</h2>

    <!-- Register -->
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Enter Name" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Register Student</button>
    </form>

    <hr>

    <!-- Mark Attendance -->
    <form action="/attendance" method="post">
        <button type="submit" class="btn btn-success">Start Attendance</button>
    </form>

    <hr>

    <!-- View Records -->
    <a href="/records" class="btn btn-info">View Attendance Records</a>

</body>
</html>
